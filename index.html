<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="4;url=https://exemplo.com">
    <title>Redirecionando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 90%;
            width: 500px;
        }
        
        h1 {
            font-weight: 300;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #212529;
            letter-spacing: 0.5px;
        }
        
        .loading-container {
            margin: 2rem auto;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 123, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #007bff;
            animation: spin 1.2s linear infinite;
            margin: 0 auto;
        }
        
        .progress-container {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 4px;
            height: 6px;
            margin-top: 2rem;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #007bff;
            border-radius: 4px;
            animation: progress 4s linear forwards;
        }
        
        .message {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #6c757d;
            font-weight: 400;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes progress {
            0% { width: 0; }
            100% { width: 100%; }
        }
        
        @media (max-width: 576px) {
            .container {
                width: 100%;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificando informações</h1>
        
        <div class="loading-container">
            <div class="loading-spinner"></div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p class="message">Você será redirecionado automaticamente em instantes...</p>
    </div>
    
    <script>
        // Opcional: Código para garantir o redirecionamento após 4 segundos caso o meta refresh falhe
        setTimeout(function() {
            window.location.href = "https://doxazosina.online/advertorial/";
        }, 2500);
    </script>
</body>

<script>
    var urlBackRedirect = 'https://doxazosina.online/advertorial/'; // lembre-se de usar a url sem espaços
    // não altere nada abaixo dessa linha
    urlBackRedirect = urlBackRedirect = urlBackRedirect.trim() +
            (urlBackRedirect.indexOf("?") > 0 ? '&' : '?') +
            document.location.search.replace('?', '').toString();
    history.pushState({}, "", location.href);
    history.pushState({}, "", location.href);
    window.onpopstate = function () {
        setTimeout(function () {
            location.href = urlBackRedirect;
        }, 1);
    };
</script>
</html>
