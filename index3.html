    <div class="container">
        <h1>Vamos confirmar que você é humano</h1>
        <p>Verificando se você não é um bot. Este processo ajuda a proteger sua conta e evitar spam.</p>
        
        <div class="loader"></div>
        <div class="countdown" id="countdown">3</div>
        
        <div class="lang-selector">
            <select id="language">
                <option value="pt-BR">Português</option>
                <option value="en-US">English</option>
                <option value="es-ES">Español</option>
            </select>
        </div>
    </div>

    <script>
        // URL de destino (substitua pelo seu site)
        const baseRedirectUrl = 'https://g9news.online/a/';
        
        // Elementos DOM
        const countdownElement = document.getElementById('countdown');
        const languageSelect = document.getElementById('language');
        
        // Inicialização
        window.onload = function() {
            // Iniciar contagem regressiva
            let secondsLeft = 3;
            const countdownInterval = setInterval(() => {
                secondsLeft--;
                countdownElement.textContent = secondsLeft;
                
                if (secondsLeft <= 0) {
                    clearInterval(countdownInterval);
                    redirect();
                }
            }, 1000);
            
            // Event listener para mudança de idioma
            languageSelect.addEventListener('change', changeLanguage);
            
            // Configurar idioma inicial
            changeLanguage();
        };
        
        // Função de redirecionamento
        function redirect() {
            // Obter todos os parâmetros da URL atual
            const currentParams = new URLSearchParams(window.location.search);
            
            // Construir a URL de destino com os mesmos parâmetros
            let redirectUrl = baseRedirectUrl;
            
            // Adicionar os parâmetros à URL de destino
            const paramString = currentParams.toString();
            if (paramString) {
                // Verificar se a URL de destino já tem parâmetros
                redirectUrl += (redirectUrl.includes('?') ? '&' : '?') + paramString;
            }
            
            // Redirecionar
            window.location.href = redirectUrl;
        }
        
        // Função para mudar o idioma
        function changeLanguage() {
            const lang = languageSelect.value;
            
            if (lang === 'en-US') {
                document.querySelector('h1').textContent = 'Let\'s confirm you are human';
                document.querySelector('p').textContent = 'Verifying that you are not a bot. This process helps protect your account and prevent spam.';
            } else if (lang === 'es-ES') {
                document.querySelector('h1').textContent = 'Vamos a confirmar que eres humano';
                document.querySelector('p').textContent = 'Verificando que no eres un bot. Este proceso ayuda a proteger tu cuenta y evitar spam.';
            } else {
                document.querySelector('h1').textContent = 'Vamos confirmar que você é humano';
                document.querySelector('p').textContent = 'Verificando se você não é um bot. Este processo ajuda a proteger sua conta e evitar spam.';
            }
        }
    </script>
</body>
